<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container-xlg w-100 vh-100">
        <div class="app-wrapper">
            <div class="todo-app">
                <h2>To-Do List <i class="bi bi-book-half ms-2"></i></h2>
                <div class="input-group mb-4">
                    <span class="input-group-text border-0 plus">
                        <i class="bi bi-plus"></i>
                    </span>
                    <input type="text" class="form-control" id="input-box" placeholder="Add your List">
                    <button onclick="addTask()">Add</button>
                </div>
                <p class="description">These are your added list. You can alter them</p>
                <ul class="list-container">
                    <!--
                    <li class="checked">List 1</li>
                    <li>List 1</li>         
                    <li>List 1</li>
                    -->                   
                </ul>
            </div>
            <div class="favorites">
                <div class="favorites-wrapper">
                    <h2>Favorites <img class="favorites-icon" src="/images/heart-fill.png"></h2>
                    <ul class="favorites-list">
                        <!--
                        <li>Favorite list one</li>
                        <li>Favorite list Two</li>
                        <li>Favorite list one</li>
                    -->
                    </ul>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
